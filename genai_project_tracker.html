<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenAI Project Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, #001a2e 0%, #003d5c 30%, #004d73 70%, #006994 100%);
            color: #ffffff;
            min-height: 100vh;
            position: relative;
            overflow-x: auto;
        }

        .bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) scale(1); opacity: 0; }
        }



        .container {
            position: relative;
            z-index: 2;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(0, 50, 100, 0.4);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #4dd0e1;
            box-shadow: 0 0 20px rgba(77, 208, 225, 0.3);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(77, 208, 225, 0.5);
        }

        .add-project {
            margin-bottom: 20px;
            text-align: center;
        }

        .add-btn {
            background: linear-gradient(45deg, #26a69a, #4dd0e1);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(38, 166, 154, 0.3);
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(38, 166, 154, 0.5);
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .project-card {
            background: rgba(0, 50, 100, 0.3);
            border: 2px solid #4dd0e1;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(77, 208, 225, 0.3);
            border-color: #26a69a;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(77, 208, 225, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.5s;
            opacity: 0;
        }

        .project-card:hover::before {
            opacity: 1;
            animation: shine 1s ease-in-out;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .project-title {
            font-size: 1.3em;
            margin-bottom: 15px;
            color: #4dd0e1;
            text-shadow: 0 0 5px rgba(77, 208, 225, 0.5);
        }

        .project-field {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .field-label {
            font-weight: bold;
            color: #b2ebf2;
        }

        .field-value {
            color: #ffffff;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-planning { background: #3498db; }
        .status-development { background: #f39c12; }
        .status-testing { background: #9b59b6; }
        .status-deployed { background: #27ae60; }
        .status-maintenance { background: #e74c3c; }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4dd0e1, #26a69a);
            transition: width 0.3s;
            border-radius: 4px;
        }

        .edit-btn, .delete-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 5px;
        }

        .edit-btn {
            background: #3498db;
            color: white;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            background: linear-gradient(135deg, #003d5c, #006994);
            margin: 5% auto;
            padding: 30px;
            border: 2px solid #4dd0e1;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            color: #ffffff;
            box-shadow: 0 0 30px rgba(77, 208, 225, 0.5);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #b2ebf2;
            font-weight: bold;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #4dd0e1;
            border-radius: 5px;
            background: rgba(0, 50, 100, 0.3);
            color: #ffffff;
            font-family: inherit;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #26a69a;
            box-shadow: 0 0 10px rgba(38, 166, 154, 0.3);
        }

        .form-buttons {
            text-align: center;
            margin-top: 20px;
        }

        .save-btn, .cancel-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            font-weight: bold;
        }

        .save-btn {
            background: #27ae60;
            color: white;
        }

        .cancel-btn {
            background: #e74c3c;
            color: white;
        }
    </style>
</head>
<body>
    <div class="bubbles" id="bubbles"></div>
    
    <div class="container">
        <div class="header">
            <h1>GenAI Project Tracker</h1>
            <p>Project Management Dashboard</p>
        </div>

        <div class="add-project">
            <button class="add-btn" onclick="openModal()">+ Add New Project</button>
        </div>

        <div class="project-grid" id="projectGrid">
            <!-- Projects will be dynamically added here -->
        </div>
    </div>

    <!-- Modal for adding/editing projects -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">New Project</h2>
            <form id="projectForm">
                <div class="form-group">
                    <label for="projectName">Project Name:</label>
                    <input type="text" id="projectName" required>
                </div>
                
                <div class="form-group">
                    <label for="projectType">Project Type:</label>
                    <select id="projectType" required>
                        <option value="">Select Type</option>
                        <option value="Image Classification">Image Classification</option>
                        <option value="Natural Language Processing">Natural Language Processing</option>
                        <option value="Computer Vision">Computer Vision</option>
                        <option value="Chatbot/Assistant">Chatbot/Assistant</option>
                        <option value="Data Analysis">Data Analysis</option>
                        <option value="API Integration">API Integration</option>
                        <option value="API Integration">ðŸ”— API Integration</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="status">Status:</label>
                    <select id="status" required>
                        <option value="Planning">Planning</option>
                        <option value="Development">Development</option>
                        <option value="Testing">Testing</option>
                        <option value="Deployed">Deployed</option>
                        <option value="Maintenance">Maintenance</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="progress">Progress (%):</label>
                    <input type="number" id="progress" min="0" max="100" value="0">
                </div>

                <div class="form-group">
                    <label for="startDate">Start Date:</label>
                    <input type="date" id="startDate">
                </div>

                <div class="form-group">
                    <label for="endDate">End Date:</label>
                    <input type="date" id="endDate">
                </div>

                <div class="form-group">
                    <label for="team">Team Members:</label>
                    <input type="text" id="team" placeholder="e.g., Alice, Bob, Charlie">
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" rows="3"></textarea>
                </div>

                <div class="form-buttons">
                    <button type="submit" class="save-btn">Save Project</button>
                    <button type="button" class="cancel-btn" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let projects = [
            {
                id: 1,
                name: "Grass Carp Image Classification",
                type: "Image Classification",
                status: "Development",
                progress: 75,
                startDate: "2024-01-15",
                endDate: "2024-03-01",
                team: "Dr. Smith, Alice, Bob",
                description: "AI system to identify and classify grass carp species using computer vision and AWS Bedrock."
            },
            {
                id: 2,
                name: "Access Pass Bedrock Project",
                type: "API Integration",
                status: "Testing",
                progress: 90,
                startDate: "2024-02-01",
                endDate: "2024-02-28",
                team: "Charlie, Diana, Eve",
                description: "Secure access management system integrated with AWS Bedrock for authentication and authorization."
            }
        ];

        let editingId = null;

        function createBubbles() {
            const bubblesContainer = document.getElementById('bubbles');
            for (let i = 0; i < 20; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                bubble.style.left = Math.random() * 100 + '%';
                bubble.style.width = bubble.style.height = Math.random() * 40 + 10 + 'px';
                bubble.style.animationDelay = Math.random() * 6 + 's';
                bubble.style.animationDuration = (Math.random() * 3 + 4) + 's';
                bubblesContainer.appendChild(bubble);
            }
        }



        function renderProjects() {
            const grid = document.getElementById('projectGrid');
            grid.innerHTML = '';

            projects.forEach(project => {
                const card = document.createElement('div');
                card.className = 'project-card';
                card.innerHTML = `
                    <div class="project-title">${project.name}</div>
                    <div class="project-field">
                        <span class="field-label">Type:</span>
                        <span class="field-value">${project.type}</span>
                    </div>
                    <div class="project-field">
                        <span class="field-label">Status:</span>
                        <span class="status-badge status-${project.status.toLowerCase()}">${project.status}</span>
                    </div>
                    <div class="project-field">
                        <span class="field-label">Progress:</span>
                        <span class="field-value">${project.progress}%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${project.progress}%"></div>
                    </div>
                    <div class="project-field">
                        <span class="field-label">Start:</span>
                        <span class="field-value">${project.startDate}</span>
                    </div>
                    <div class="project-field">
                        <span class="field-label">End:</span>
                        <span class="field-value">${project.endDate}</span>
                    </div>
                    <div class="project-field">
                        <span class="field-label">Team:</span>
                        <span class="field-value">${project.team}</span>
                    </div>
                    <div class="project-field">
                        <span class="field-label">Description:</span>
                        <span class="field-value">${project.description}</span>
                    </div>
                    <div class="project-field">
                        <span class="field-label">Actions:</span>
                        <span>
                            <button class="edit-btn" onclick="editProject(${project.id})">Edit</button>
                            <button class="delete-btn" onclick="deleteProject(${project.id})">Delete</button>
                        </span>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function openModal(project = null) {
            const modal = document.getElementById('projectModal');
            const form = document.getElementById('projectForm');
            const title = document.getElementById('modalTitle');

            if (project) {
                title.textContent = 'Edit Project';
                document.getElementById('projectName').value = project.name;
                document.getElementById('projectType').value = project.type;
                document.getElementById('status').value = project.status;
                document.getElementById('progress').value = project.progress;
                document.getElementById('startDate').value = project.startDate;
                document.getElementById('endDate').value = project.endDate;
                document.getElementById('team').value = project.team;
                document.getElementById('description').value = project.description;
                editingId = project.id;
            } else {
                title.textContent = 'New Project';
                form.reset();
                editingId = null;
            }

            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('projectModal').style.display = 'none';
        }

        function editProject(id) {
            const project = projects.find(p => p.id === id);
            openModal(project);
        }

        function deleteProject(id) {
            if (confirm('Delete this project? This action cannot be undone!')) {
                projects = projects.filter(p => p.id !== id);
                renderProjects();
            }
        }

        document.getElementById('projectForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = {
                name: document.getElementById('projectName').value,
                type: document.getElementById('projectType').value,
                status: document.getElementById('status').value,
                progress: parseInt(document.getElementById('progress').value),
                startDate: document.getElementById('startDate').value,
                endDate: document.getElementById('endDate').value,
                team: document.getElementById('team').value,
                description: document.getElementById('description').value
            };

            if (editingId) {
                const index = projects.findIndex(p => p.id === editingId);
                projects[index] = { ...projects[index], ...formData };
            } else {
                const newProject = {
                    id: Date.now(),
                    ...formData
                };
                projects.push(newProject);
            }

            renderProjects();
            closeModal();
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('projectModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Initialize
        createBubbles();
        renderProjects();
    </script>
</body>
</html>
